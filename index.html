<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email"><br>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact"><br>

        <label for="date">Preferred Delivery Date</label>
        <input type="date" id="date" name="date"><br>

    <p>Size:</p>
        <input type="radio" name="size" id="small">
        <label for="radio">Small</label>

        <input type="radio" name="size" id="medium">
        <label for="radio">Medium</label>

        <input type="radio" name="size" id="large">
        <label for="radio">Large</label>

    <p>Flavor:</p>
        <input type="checkbox" id="hawaiian" name="hawaiian">
        <label for="checkbox">Hawaiian (Php 150.00)</label>
        <input type="number" id="hawaiian" name="hawaiian"><br>

        <input type="checkbox" id="pepperoni" name="pepperoni">
        <label for="checkbox">Pepperoni (Php 140.00)</label>
        <input type="number" id="pepperoni" name="pepperoni"><br>

        <input type="checkbox" id="vegetable" name="vegetable">
        <label for="checkbox">Vegetable (Php 130.00)</label>
        <input type="number" id="vegetable" name="vegetable"><br>


        <label for="credit">Credit Card Number:</label>
        <input type="text" id="credit" name="credit"><br>
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin"><br>

        <label for="note">Additional Note:</label><br>
        <textarea id="note" name="note" rows="4" cols="50"></textarea><br>

        <input type="button" id="submit" name="submit" value="Sumbit Order">
    
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
